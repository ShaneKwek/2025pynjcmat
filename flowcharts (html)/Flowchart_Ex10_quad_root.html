<!DOCTYPE html>
<html>
<head>
    <title>Nature of roots of Quad Equation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.15.0/flowchart.min.js"></script>
</head>
<body>
    <div id="flowchart-container" style="width: 800px; height: 600px;"></div>

    <script>
        const flowchartCode = `

st=>start: Start
e=>end: End

op_manipulate=>operation: Manipulate the given equation to the form ax^2 + bx + c = 0
check_approach=>condition: Is a specific approach required by the question?

op_approach1=>operation: Use the required approach (e.g., plotting the graph and finding the x-intercepts)
check_factoring=>condition: Can ax^2 + bx + c be factorised?

io_general_formula=>inputoutput: Use the general formula to solve
io_factor=>inputoutput: Factorise by the cross-method

st->op_manipulate->check_approach

check_approach(yes)->op_approach1->e
check_approach(no)->check_factoring

check_factoring(yes)->io_factor->e
check_factoring(no)->io_general_formula->e

        `;  // Fixed: Added spaces after commas

        const diagram = flowchart.parse(flowchartCode);
        diagram.drawSVG('flowchart-container', {
            'x': 50,
            'y': 30,
            'line-width': 5,
            'font-size': 40
        });
    </script>
</body>
</html>
