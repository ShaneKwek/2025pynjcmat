<!DOCTYPE html>
<html>
<head>
    <title>Even/Sum up to n</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.15.0/flowchart.min.js"></script>
</head>
<body>
    <div id="flowchart-container" style="width: 800px; height: 600px;"></div>

    <script>
        const flowchartCode = `
st=>start: Start

op1=>operation: Initialize n=1
cond_for=>condition: Is n in
[1, 101)?

io_for=>inputoutput: Print value of n
op2=>operation: Increment n (n = n + 1)


st->op1->cond_for
cond_for(yes)->io_for->op2(left)->cond_for

op_while1=>operation: Initialize x=1
cond_for(no)->op_while1


cond_while=>condition: Is x <100?
io_while=>inputoutput: Print value of x
op_while2=>operation: Increment x (x = x + 1)

op_while1->cond_while
cond_while(yes)->io_while->op_while2(left)->cond_while

e=>end: End

cond_while(no)->e
        `;  // Fixed: Added spaces after commas

        const diagram = flowchart.parse(flowchartCode);
        diagram.drawSVG('flowchart-container', {
            'x': 50,
            'y': 30,
            'line-width': 2,
            'font-size': 14
        });
    </script>
</body>
</html>
