<!DOCTYPE html>
<html>
<head>
    <title>Even/Sum up to n</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.15.0/flowchart.min.js"></script>
    <style>
        /* Rotate the flowchart container 90 degrees anti-clockwise */
        #flowchart-container {
            transform: rotate(-90deg);
            transform-origin: top left;
            width: 600px; /* Adjust width and height as needed */
            height: 800px;
            position: absolute;
            top: 100%; /* Adjust positioning to fit the rotated container */
            left: 0;
        }
    </style>
</head>
<body>
    <div id="flowchart-container"></div>

    <script>
        const flowchartCode = `
st=>start: Start
io0=>inputoutput: Print 'Main'
op2=>operation: Set pi = 3.14
io1=>inputoutput: Print 'Please enter the value of the radius'
io2=>inputoutput: Input radius
op3=>parallel: Convert radius to float


op4=>parallel: Calculate area = pi * (radius ** 2)
io3=>inputoutput: Print area
io4=>inputoutput: Print 'End'

e=>end: End

st->io0->op2->io1->io2->op3

op3(path1,left)->op4
op4(path2,bottom)->io3->io4->e
        `;

        const diagram = flowchart.parse(flowchartCode);
        diagram.drawSVG('flowchart-container', {
            'x': 100,
            'y': 10,
            'line-width': 2,
            'font-size': 14
        });
    </script>
</body>
</html>
